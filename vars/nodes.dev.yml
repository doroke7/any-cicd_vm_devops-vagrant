- name: nginx
  box: centos/7
  cpus: 1
  memory: 512
  shells:
    - path: yum-update.sh
    - path: echo-id_rsa-to-ssh.sh
    - path: restart-sshd.sh
  private_networks:  #Internal only interfaces
    - ip: '10.0.0.21'
      desc: 01-to-04
  forwarded_ports:
    - guest: 80     # HTTP
      host: 80
    - guest: 81
      host: 8081
    - guest: 3000   # React Server
      host: 3000
    - guest: 3306   # MYSQL
      host: 3306   
    - guest: 443    # HTTPS
      host: 8443
    - guest: 9001   # Supervisor Web GUI
      host: 9001
    - guest: 9229   # Node Inspector
      host: 9229
    - guest: 9222   # Chrome debug
      host: 9222
    - guest: 9200   # Elasticsearch 
      host: 9200
    - guest: 27017  # MongoDB 
      host: 27017
